version: '3.8'

services:
  vfx-credits:
    build: .
    container_name: vfx-credits-filter
    ports:
      - "8010:8010"
    environment:
      - TMDB_API_KEY=${TMDB_API_KEY}
      - TMDB_BASE_URL=https://api.themoviedb.org/3
      - HOST=0.0.0.0
      - PORT=8010
      - LINKDAPI_API_KEY=${LINKDAPI_API_KEY:-}
      - LINKDAPI_MAX_RESULTS=${LINKDAPI_MAX_RESULTS:-3}
      - LINKDAPI_CONCURRENCY=${LINKDAPI_CONCURRENCY:-1}
      - LINKDAPI_REQUEST_INTERVAL=${LINKDAPI_REQUEST_INTERVAL:-0.5}
      - LINKDAPI_MAX_RETRIES=${LINKDAPI_MAX_RETRIES:-3}
      - LINKDAPI_RETRY_DELAY=${LINKDAPI_RETRY_DELAY:-1.0}
      - LINKDAPI_TIMEOUT=${LINKDAPI_TIMEOUT:-30}
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      # Optional: Mount logs directory
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8010/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - vfx-network

networks:
  vfx-network:
    driver: bridge
