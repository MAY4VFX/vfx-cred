version: '3.8'

services:
  vfx-credits:
    build: .
    container_name: vfx-credits-filter
    ports:
      - "8010:8010"
    environment:
      - TMDB_API_KEY=${TMDB_API_KEY}
      - TMDB_BASE_URL=https://api.themoviedb.org/3
      - HOST=0.0.0.0
      - PORT=8010
      - LINKEDIN_USERNAME=${LINKEDIN_USERNAME:-}
      - LINKEDIN_PASSWORD=${LINKEDIN_PASSWORD:-}
      - LINKEDIN_COOKIES_PATH=${LINKEDIN_COOKIES_PATH:-}
      - LINKEDIN_COOKIES_JSON=${LINKEDIN_COOKIES_JSON:-}
      - LINKEDIN_PROXY=${LINKEDIN_PROXY:-}
      - LINKEDIN_HTTP_PROXY=${LINKEDIN_HTTP_PROXY:-}
      - LINKEDIN_HTTPS_PROXY=${LINKEDIN_HTTPS_PROXY:-}
      - LINKEDIN_MAX_RESULTS=${LINKEDIN_MAX_RESULTS:-3}
      - LINKEDIN_REQUEST_INTERVAL=${LINKEDIN_REQUEST_INTERVAL:-1.5}
      - LINKEDIN_CONCURRENCY=${LINKEDIN_CONCURRENCY:-1}
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      # Optional: Mount logs directory
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8010/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - vfx-network

networks:
  vfx-network:
    driver: bridge
